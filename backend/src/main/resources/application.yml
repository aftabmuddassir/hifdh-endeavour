spring:
  application:
    name: hifdh-quest

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hifdh_quest}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000

  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:admin123}

server:
  port: ${PORT:8080}
  compression:
    enabled: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:hifdh-quest-super-secret-key-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# Logging
logging:
  level:
    com.hifdh: ${LOG_LEVEL:INFO}
    org.springframework.web: WARN
    org.hibernate: WARN

# SpringDoc OpenAPI / Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
